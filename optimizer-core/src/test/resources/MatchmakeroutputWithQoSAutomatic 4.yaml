---
tosca_definitions_version: tosca_simple_yaml_1_0
node_templates:
  parser:
    type: seaClouds.nodes.WebApplication.PHP
    properties: {version: 5.5}
    requirements: {host: webServer1, analyzer: contentAnalyzer}
    QoSpropertiesPOC:
      executionTimeMeasuredInPOC: AWS.compute.c1.medium
      executionTimePOC: 5.0
      OpProfilePOC: {contentAnalyzer: 1}

  webServer1:
    type: seaClouds.nodes.WebServer
    capabilities: {host: seaclouds.nodes.WebApplication.PHP}
    requirements:
      host: seaclouds.nodes.Compute
      constraints:
        cpuCores:
          in_range: [2, 8]
        memory: {greater_or_equal: 0.4}
        operatingSystem: linux.ubuntu
        suitableServices: [AWS.compute.c1.medium, AWS.compute.m1.small, AWS.compute.m1.medium,
          AWS.compute.m1.large, AWS.compute.t1.micro, AWS.compute.t2.small,
          Rackspace.compute.1gb, Rackspace.compute.compute1-15,
          HP.compute.standard.xsmall, HP.compute.standard.small, HP.compute.standard.medium,
          HP.compute.standard.large, HP.compute.standard.xlarge, HP.compute.standard.2xlarge]

  contentAnalyzer:
    type: seaClouds.nodes.WebApplication.PHP
    properties: {version: 5.5}
    requirements: {host: webServer2, analyzer: semanticAnalyzer}
    QoSpropertiesPOC:
      executionTimeMeasuredInPOC: AWS.compute.c1.medium
      executionTimePOC: 50.0
      OpProfilePOC: {semanticAnalyzer: 1}

  webServer2:
    type: seaClouds.nodes.WebServer
    capabilities: {host: seaclouds.nodes.WebApplication.PHP}
    requirements:
      host: seaclouds.nodes.Compute
      constraints:
        cpuCores:
          in_range: [2, 8]
        memory: {greater_or_equal: 0.4}
        operatingSystem: linux.ubuntu
        suitableServices: [AWS.compute.c1.medium, AWS.compute.m1.small, AWS.compute.m1.medium,
          AWS.compute.m1.large, AWS.compute.t1.micro, AWS.compute.t2.small,
          Rackspace.compute.1gb, Rackspace.compute.compute1-15,
          HP.compute.standard.xsmall, HP.compute.standard.small, HP.compute.standard.medium,
          HP.compute.standard.large, HP.compute.standard.xlarge, HP.compute.standard.2xlarge]

  semanticAnalyzer:
    type: seaClouds.nodes.WebApplication.PHP
    properties: {version: 5.5}
    requirements: {host: webServer3, analyzer: extractor}
    QoSpropertiesPOC:
      executionTimeMeasuredInPOC: AWS.compute.c1.medium
      executionTimePOC: 100.0
      OpProfilePOC: {extractor: 1}

  webServer3:
    type: seaClouds.nodes.WebServer
    capabilities: {host: seaclouds.nodes.WebApplication.PHP}
    requirements:
      host: seaclouds.nodes.Compute
      constraints:
        cpuCores:
          in_range: [2, 8]
        memory: {greater_or_equal: 0.4}
        operatingSystem: linux.ubuntu
        suitableServices: [AWS.compute.c1.medium, AWS.compute.m1.small, AWS.compute.m1.medium,
          AWS.compute.m1.large, AWS.compute.t1.micro, AWS.compute.t2.small,
          Rackspace.compute.1gb, Rackspace.compute.compute1-15,
          HP.compute.standard.xsmall, HP.compute.standard.small, HP.compute.standard.medium,
          HP.compute.standard.large, HP.compute.standard.xlarge, HP.compute.standard.2xlarge]

  extractor:
    type: seaClouds.nodes.WebApplication.PHP
    properties: {version: 5.5}
    requirements: {host: webServer4, analyzer: extractor2}
    QoSpropertiesPOC:
      executionTimeMeasuredInPOC: AWS.compute.c1.medium
      executionTimePOC: 150.0
      OpProfilePOC: {extractor2: 1}

  webServer4:
    type: seaClouds.nodes.WebServer
    capabilities: {host: seaclouds.nodes.WebApplication.PHP}
    requirements:
      host: seaclouds.nodes.Compute
      constraints:
        cpuCores:
          in_range: [2, 8]
        memory: {greater_or_equal: 0.4}
        operatingSystem: linux.ubuntu
        suitableServices: [AWS.compute.c1.medium, AWS.compute.m1.small, AWS.compute.m1.medium,
          AWS.compute.m1.large, AWS.compute.t1.micro, AWS.compute.t2.small,
          Rackspace.compute.1gb, Rackspace.compute.compute1-15,
          HP.compute.standard.xsmall, HP.compute.standard.small, HP.compute.standard.medium,
          HP.compute.standard.large, HP.compute.standard.xlarge, HP.compute.standard.2xlarge]


QoSrequirementsPOC: {availabilityPOC: 0.999, responseTimePOC: 600.0, workloadPOC: 200.0,
  costPOC: 300.0}
