        cpuCores:
          in_range: [2, 8]
        memory: {greater_or_equal: 0.4}
        operatingSystem: linux.ubuntu
        suitableServices: [AWS.compute.m2.large, AWS.compute.m2.small, AWS.compute.t2.micro, AWS.compute.i2.xlarge,
